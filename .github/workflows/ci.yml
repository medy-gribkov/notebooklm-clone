name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  GEMINI_API_KEY: stub
  NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
  NEXT_PUBLIC_SUPABASE_ANON_KEY: stub
  SUPABASE_SERVICE_ROLE_KEY: stub
  SUPABASE_JWT_SECRET: stub

jobs:
  check:
    name: Type check & lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  docker:
    name: Docker build
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6

      - name: Build Docker image
        run: >
          docker build
          --build-arg NEXT_PUBLIC_SUPABASE_URL=https://placeholder.supabase.co
          --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY=stub
          -t docchat:ci .
